app = "stego-app"
primary_region = "iad"

[build]
  dockerfile = "deployment/Dockerfile"
  build_context = "."

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

    [[services.ports]]
      port = 80
      handlers = ["http"]
      force_https = true

    [[services.ports]]
      port = 443
      handlers = ["tls", "http"]

[env]
  PORT = "8080"
  NODE_ENV = "production"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

